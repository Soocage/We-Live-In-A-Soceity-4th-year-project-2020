image: java

stages:
  - build
  - test
  - deploy

before_script:
  #  - echo `pwd` # debug
  #  - echo "$CI_BUILD_NAME, $CI_BUILD_REF_NAME $CI_BUILD_STAGE" # debug
  - export GRADLE_USER_HOME=`pwd`/src/.gradle
  - chmod +x `pwd`/src/gradlew
  - cd ./src/

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script:
    - ./gradlew assemble
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week
  only:
    - master

test:
  stage: test
  script:
    - ./gradlew check
  artifacts:
    paths:
      - ./build/reports/tests/test/index.html
      - ./build/reports/spotbugs/main.xml
      - ./build/reports/spotbugs/test.xml
      - ./build/reports/checkstyle/main.html
      - ./build/reports/checkstyle/test.html
    expire_in: 1 hrs

deploy:
  stage: deploy
  script:
  # - ./deploy
  - echo "Deploy Stage"

after_script:
  - echo "End CI"